<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="Quiz.css">
</head>
<body>
   
    <butt/button class = "container">
        <div id = "question-container" class="hide"></div>
        <div id = "question">Question</div>
        <div id = "answers" class="grid-answers">
            <div class="row">
                <div class="col-md-2">
                    <button class="btn-1">Answer1</button>
                    <button class="btn-2">Answer2</button>
                    <button class="btn-3">Answer3</button>
                    <button class="btn-4">Answer4</button>

                </div>
        </div>

    </div>
    <div class="operating-controls">
        <button id = "start-btn" class="start">Start</button>
        <button id = "next-btn" class="next hide">Next</button>
    </div>




    <script src="script.js"></script>
    
</body>

</html>
